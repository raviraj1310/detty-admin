name: Build and deploy Next.js app to Azure Web App - dettyfusion-admin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js (Standalone)
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Prepare Deployment Folder
        run: |
          rm -rf deployment
          mkdir deployment

          echo "Copying FULL .next directory..."
          cp -r .next deployment/.next

          echo "Copying standalone server..."
          cp -r .next/standalone/* deployment/

          echo "Copying public assets..."
          cp -r public deployment/public

          echo "Copying package.json files..."
          cp package.json deployment/
          cp package-lock.json deployment/ || true

          echo "Deployment folder ready."

      - name: Zip deployment contents
        run: |
          cd deployment
          zip -r ../app.zip .
          cd ..

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextapp
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: nextapp
          path: .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'dettyfusion-admin'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B07B68DFDD954589B6728609797B1064 }}
          package: app.zip
